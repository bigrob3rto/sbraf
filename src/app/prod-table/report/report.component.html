<div class="animated fadeIn">
    <p class="mt-3">
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Add Report Element
        </button>
        <button class="btn btn-secondary" type="button" (click)="clearAll()">
            Clear all
        </button>
        <button class="btn btn-secondary" type="button" (click)="clearReport()">
            Clear report
        </button>
    </p>
    <div class="collapse border p-3 mb-3" id="collapseExample">
        <div class="card-deck">
            <div *ngFor="let r of sessionItems; let i = index">
                <div class="card card-body">
                    <div class="row mt-3 text-center">
                        <img style="width: 300px;" src="{{r}}" class="rounded" alt="..." (click)="addItem(r)">
                        <button type="button" class="fa fa-close border-0  bg-transparent"
                            data-html2canvas-ignore="true" (click)="deleteBlobItem(i)" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;" id="pdfImg">
        <div class="card-header">
            <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
            <i *ngIf="!loading" class="fa fa-file" aria-hidden="true"></i> {{title}}
            <app-button [btnPrint]="btnPrint" [print]="print" [btnRefresh]="btnRefresh" [refresh]="refresh">
            </app-button>
        </div>

        <div class="card-body">
            <div class="card">
                <div class="card-body">
                    <div *ngFor="let r of reportItems; let i = index">
                        <div class="row mt-3 text-center">
                            <button type="button" class="fa fa-arrow-up border-0 ml-auto  bg-transparent"
                                data-html2canvas-ignore="true" (click)="moveUp(i)" aria-label="Move Up">
                                <span aria-hidden="true"></span>
                            </button>
                            <button type="button" class="fa fa-arrow-down border-0  bg-transparent"
                                data-html2canvas-ignore="true" (click)="moveDown(i)" aria-label="Move Down">
                                <span aria-hidden="true"></span>
                            </button>
                            <button type="button" class="fa fa-close border-0  bg-transparent"
                                data-html2canvas-ignore="true" (click)="deleteItem(i)" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>

                            <img style="width: 100%;" src="{{r}}" class="rounded mb-3" alt="...">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
