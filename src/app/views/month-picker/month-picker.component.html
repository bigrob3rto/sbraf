<button type="button" class="btn btn-primary" (click)="showCalendar()">Select Months
</button>


<div class="modal fade" id="calendarModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header" style="justify-content: center">
				<h5 class="modal-title">Select month range</h5>
			</div>
			<div class="modal-body" style="display: flex;justify-content: center;" >
				<div class="outerCard">
					<div class="topPanel">
						<button class="prevYearButton" (click)="decrementYear()">
							<i class="arrow left"></i>
						</button>
						<span class="yearLabel">{{ years[currentYearIndex] }}</span>
						<button class="nextYearButton" (click)="incrementYear()">
							<i class="arrow right"></i>
						</button>
					</div>
					<div class="contentPanel">
						<div (click)="onClick(i)" class="monthItem" *ngFor="let month of monthDataSlice; let i = index"
							[ngClass]="{ isEdge: rangeIndexes[0]===globalIndexOffset+i || rangeIndexes[1]===globalIndexOffset+i, notCurrentYear: currentYearIndex===0? i > 11:(i < 6 || i > 17)}">
							<div class="monthItemHighlight"
								[ngClass]="{ inRange: month.isInRange, isLowerEdge: month.isLowerEdge, isUpperEdge: month.isUpperEdge }">
								{{ month.monthName }}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer" style="justify-content: center">
				<button type="button" class="btn btn-outline-primary" data-dismiss="modal">Done</button>
			</div>
		</div>
	</div>
</div>
