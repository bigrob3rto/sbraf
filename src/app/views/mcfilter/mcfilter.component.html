<!-- <div class="card m-0" > -->
<div class="card-header">Menu</div>
<div class="card-body p-0">
    <div class="row my-2 mx-3">
        <div class="nav-item dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="tooltip" data-placement="bottom"
                title="Each menu contains a set of products and their prices" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" (click)="reloadMenuContent();">
                {{ menuSelected }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <li *ngFor="let v of menuMenuHeader; let i = index" (click)="onMenuSelect(i);">
                    <a class="dropdown-item btn-sm" role="button">{{ v }}
                        <span class="badge badge-light">{{productXmenu[i]}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row pb-0 mx-3">
        <div class="nav-item dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="tooltip"
                data-placement="bottom" title="Each menu contains a set of products and their prices"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="reloadCategoryContent();">
                {{ categorySelected }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <li *ngFor="let v of categoryMenuHeader; let i = index" (click)="onCategorySelect(i);">
                    <a class="dropdown-item btn-sm" role="button">{{ v.name }}
                        <span class="badge badge-light">{{productXcategory[i]}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
