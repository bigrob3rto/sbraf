<div class="app-body vertical-center bodybg-color">
  <main class="main">
    <div class="row justify-content-center align-items-center">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <form>
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" name="username" autocomplete="username"
                  [(ngModel)]="username" required>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" (keyup.enter)="login()" class="form-control" placeholder="Password"
                  name="password" [(ngModel)]="password" autocomplete="current-password" required>
              </div>

              <div class="row mb-4">
                <div class="col-1"></div>
                <div class="col-10">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="remember"
                    [ngModelOptions]="{standalone: true}" id="defaultCheck1" style="margin-right: 10px;">
                  <label class="form-check-label" for="defaultCheck1" style="margin-right: 10px;">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <button type="button" (click)="login()" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card text-white  py-5 d-md-down-none" style="width:44%; background-color: #0e1922;">
          <div class="card-body text-center">
            <div>

              <p><img src="assets/img/brand/logo_trasparente.png" style="width: 300px;"></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
