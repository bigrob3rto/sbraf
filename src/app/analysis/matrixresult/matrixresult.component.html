<h5>Matrix Result</h5>
<div class="card-deck">
    <div class="card">
        <div class="card-header">Outstanding</div>
        <div class="card-body">
            <li *ngFor="let v of outstanding">
                {{v}}
             </li>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Champion</div>
        <div class="card-body">
            <li *ngFor="let v of champion">
                {{v}}
             </li>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Opportunity</div>
        <div class="card-body">
            <li *ngFor="let v of opportunity">
                {{v}}
             </li>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Trash</div>
        <div class="card-body">
            <li *ngFor="let v of trash">
                {{v}}
             </li>
        </div>
    </div>
</div>
<h5 class="mt-3" *ngIf="anomaly.length">Anomalies:</h5>
<li *ngFor="let v of anomaly">
    {{v}}
 </li>
