<div class="row">
    <input type="text" id="filter-text-box" class="float-left border-1"
        style="font-size: 12px; outline: 0 none; box-shadow: none; border-color:white;" placeholder="Find filter..."
        (input)="onFilterTextBoxChanged()" />
    <ag-grid-angular #agGrid style="width: 100%;" [ngClass]="theme" [rowData]="rowData" [columnDefs]="columnDefs"
        [animateRows]="true" [enterMovesDown]="true" [paginationAutoPageSize]=false [singleClickEdit]="false"
        [enterMovesDownAfterEdit]="true" [pagination]="true" [enableCellTextSelection]="true"
        [getContextMenuItems]="getContextMenuItems" [domLayout]="domLayout"
        (gridSizeChanged)="onGridSizeChanged($event)" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
