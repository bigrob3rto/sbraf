<div class="card-body">
    <div class="row" style="display: flex;">
        <div class="col-lg-4" style="flex: 1; padding: 1em;">
            <ag-grid-angular #agGrid style="width: 100%; height: 100%;" [ngClass]="theme"
                [rowData]="rowData" [columnDefs]="columnDefs" [animateRows]="true" [enterMovesDown]="true"
                [paginationAutoPageSize]=false [singleClickEdit]="true"
                [enterMovesDownAfterEdit]="true" [pagination]="false"
                [enableCellTextSelection]="true"
                (gridSizeChanged)="onGridSizeChanged($event)" (gridReady)="onGridReady($event)">
            </ag-grid-angular>
        </div>
        <div class="col-lg-4" style="flex: 1; padding: 1em;">
            <div class="chart-wrapper" style="display: flex;">
                <canvas baseChart #barChart [datasets]="barChartData" [labels]="barChartLabels"
                    [colors]="chartColors" [options]="barChartOptions" [legend]="barChartLegend"
                    [chartType]="barChartType">
                </canvas>
            </div>
        </div>
    </div>
</div>
